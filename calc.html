<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/e5/ef/74/e5ef749a80abcf3d137cd193e6404566.png">
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/24e138188f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Online Calculator: </h1>
        <div class="calculator">

            <div class="row">
                <div class="display-screen">
                    <output id="result"></output>
                </div>
            </div>

            <div class="row">
                <button class="colm" type="button" onclick="show(this)">1</button>
                <button class="colm" type="button" onclick="show(this)">2</button>
                <button class="colm" type="button" onclick="show(this)">3</button>
                <button class="colm" type="button" onclick="show(this)">+</button>
                <button class="colm" type="button" onclick="delAll()">Clear</button>
            </div>

            <div class="row">
                <button class="colm" type="button" onclick="show(this)">4</button> 
                <button class="colm" type="button" onclick="show(this)">5</button>
                <button class="colm" type="button" onclick="show(this)">6</button>
                <button class="colm" type="button" onclick="show(this)">-</button>
                <button class="colm" type="button" onclick="del()">Del</button>
            </div>

            <div class="row">
                <button class="colm" type="button" onclick="show(this)">7</button>
                <button class="colm" type="button" onclick="show(this)">8</button>
                <button class="colm" type="button" onclick="show(this)">9</button>
                <button class="colm" type="button" onclick="show(this)">x</button>
                <button class="colm" type="button" onclick="show(this)">%</button>
            </div>

            <div class="row">
                <button class="colm" type="button" onclick="show(this)">(</button>
                <button class="colm" type="button" onclick="show(this)">0</button>
                <button class="colm" type="button" onclick="show(this)">)</button>
                <button class="colm" type="button" onclick="show(this)">/</button>
                <button class="colm" type="button" onclick="result(); resultShown = true">=</button>
            </div>

        </div>


        <footer>
            <p>Made with <i class="fa-solid fa-heart"></i> by Mohamed Mahdi</p>
        </footer>
    </body>
</html>
